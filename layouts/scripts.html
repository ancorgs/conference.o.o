<!-- Leaflet (OSM slippy map) -->
<script src="/js/leaflet.js"></script>

<script>
function initMap() {
   var map = L.map('map').setView([40.632714,22.952499], 12);

   L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
       attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
   }).addTo(map);

   var marker = L.marker([40.62747452211302, 22.9642814201005]).addTo(map);
   marker.bindPopup("<b>openSUSE Conference 2013</b><br>Venue").openPopup();
}

$(window).load(initMap());

</script>

<!-- Tab links -->
<script>
$(function() {
    var hash = window.location.hash;
    hash && $('ul.nav a[href="' + hash + '"]').tab('show');

    $("body").on('shown','#maptab', function() {
      map.invalidateSize(false);
    });
});
</script>
